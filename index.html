<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="navBar">
            <img class="scaler-logo" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="">
            <img class="social-logo" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="">
        </div>
    </header>
    <section class="body">
        <div class="left">
            <H3>Post your thoughts here</H3>
            <div class="tweet-card">
                <div>
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="">
                </div>
                <div>
                    <textarea name="" id="tweet-text" cols="35" rows="15" placeholder="Type your thoughts here..."></textarea>
                </div>
            </div>
            <div class="post-button">
                <p class="counter">0/100</p>
                <button class="post">Post</button>
            </div>
        </div>
        <div class="right" style="margin-left: 50px;">
            <h4>Your Feed</h4>
            <div class="tweet-card2">
                <div>
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="">
                </div>
                <div>
                    <div style="display: flex;">
                        <h4 style="margin-left: 20px;">Joanne Graham</h4>
                        <p style="margin-left: 20px; margin-right: 200px; color: grey; padding-top: 5px;">@joannegraham123</p>
                        <img id="edit-button" style="margin-right: 30px;" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/028/original/edit.png?1706888661" alt="">
                        <img id="del-button" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/027/original/delete.png?1706888643" alt="">
                    </div>
                    
                    <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio tenetur esse, 
                        <br>dolor laudantium neque blanditiis fugit perspiciatis nam quam tempora illo a saepe ad 
                        <br>eaque beatae cupiditate numquam nostrum nobis.</p>
                    <div>
                        <img style="margin-right: 20px;" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt="">
                        <img id="heart" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
